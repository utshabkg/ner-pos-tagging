<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla NER & POS Tagging</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bangla NER & POS Tagging</h1>
        <form action="/predict" method="post">
            <label for="sentence">Enter a Bangla sentence:</label>
            <input type="text" id="sentence" name="sentence" required>
            <button type="submit">Predict</button>
        </form>

        {% if sentence %}
        <div class="results">
            <h2>Results for: "{{ sentence }}"</h2>
            <table>
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>POS Tag</th>
                        <th>NER Tag</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.word }}</td>
                        <td>{{ result.pos }}</td>
                        <td>{{ result.ner }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
